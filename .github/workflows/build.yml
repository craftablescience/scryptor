name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    # nothing here

env:
  BUILD_DIR: '${{github.workspace}}/build'

jobs:
  build-windows:
    strategy:
      matrix:
        build_type: [Debug, Release]
    runs-on: windows-2022
    defaults:
      run:
        shell: cmd
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: cmake -G "Ninja" -B "${{env.BUILD_DIR}}" -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DSCRYPTOR_USE_LTO=ON

      - name: Build Binaries
        working-directory: '${{env.BUILD_DIR}}'
        run: |
          cmake --build . --config ${{matrix.build_type}} -t scryptor -- -j%NUMBER_OF_PROCESSORS%

      - name: Upload Standalone
        uses: actions/upload-artifact@v4
        with:
          name: 'scryptor-Windows-Standalone-msvc-${{matrix.build_type}}'
          path: |
            ${{env.BUILD_DIR}}/LICENSE
            ${{env.BUILD_DIR}}/scryptor.exe
          retention-days: 7

      - name: Upload Standalone PDBs
        uses: actions/upload-artifact@v4
        with:
          name: 'scryptor-Windows-PDBs-msvc-${{matrix.build_type}}'
          path: |
            ${{env.BUILD_DIR}}/scryptor.pdb
          retention-days: 7

  build-linux:
    strategy:
      matrix:
        build_type: [Debug, Release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -G "Ninja" -B "${{env.BUILD_DIR}}" -DCMAKE_C_COMPILER="gcc" -DCMAKE_CXX_COMPILER="g++" -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DSCRYPTOR_USE_LTO=ON

      - name: Build Binaries
        working-directory: '${{env.BUILD_DIR}}'
        run: |
          cmake --build . --config ${{matrix.build_type}} -t scryptor -- -j$(nproc)

      - name: Upload Standalone
        uses: actions/upload-artifact@v4
        with:
          name: 'scryptor-Linux-Standalone-gcc-${{matrix.build_type}}'
          path: |
            ${{env.BUILD_DIR}}/LICENSE
            ${{env.BUILD_DIR}}/scryptor
          retention-days: 7
